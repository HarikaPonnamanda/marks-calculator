<!DOCTYPE html>
<html="en">
    <head>
         <meta charset="UTF-8">
         <meta name="viewport"
    content="width=device-width,initial-scale=1.0">
    <title>MarksCalculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Student Marks Calculator</h1>
        <h3>MATHS
        <input id="m1"type="number"placeholder="subject 1 marks"><br></h3>
        <h3>PHYSICS
        <input id="m2"type="number"placeholder="subject 2 marks"><br></h3>
        <h3>CHEMISTRY
        <input id="m3"type="number"placeholder="subject 3 marks"><br></h3>
        <h3>BIOLOGY
        <input id="m4"type="number"placeholder="subject 4 marks"><br></h3>
        <h3>LITERATURE
        <input id="m5"type="number"placeholder="subject 5 marks"><br></h3>

            <button id="calcbtn" >Calculate</button>
            <h2 id="result"></h2>
            <img src="orange.jpg"width="50%">
            <script src="script.js"></script>
    </body>
</html>
